<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <script src="index.js" defer></script>
    <title>Simple Calculator</title>
</head>

<body class="bg-gradient-to-r from-red-500 to-blue-500  ">

    <div class="text-center text-2xl uppercase m-3 font-serif font-bold space-x-2">
        <h1>simple calculator</h1>
    </div>

    <div class="flex justify-center">

        <section class=" bg-gray-700  w-96  p-5    rounded-md">

            <!-- DISPLAY ITEM -->
            <div class="">
                <div id="screen"
                    class=" bg-black shadow-lg shadow-orange-80 mb-2 text-white font-bold w-[] text-left p-5 "
                    name="display">
                    <p id="screen-span" class=" text-right">0</p>
                </div>
            </div>
            <div class=" grid justify-center grid-cols-4  gap-2 font-bold ">
                <button id="clear" class=" bg-black shadow-lg shadow-orange-80 text-white p-3 rounded-sm" " >AC</button>
                <button id=" delete" class=" bg-black shadow-lg shadow-orange-80 text-white p-3 rounded-sm" " >DEL</button>
                <button class=" bg-black shadow-lg shadow-orange-80 text-white p-3 rounded-sm" " >%</button>
                <button class=" bg-black shadow-lg shadow-orange-80 text-white p-3 rounded-sm" " >/</button>
                <button class=" bg-black shadow-lg shadow-orange-80 text-white p-3 rounded-sm" " >7</button>
                <button class=" bg-black shadow-lg shadow-orange-80 text-white p-3 rounded-sm" " >8</button>
                <button class=" bg-black shadow-lg shadow-orange-80 text-white p-3 rounded-sm" " >9</button>
                <button class=" bg-black shadow-lg shadow-orange-80 text-white p-3 rounded-sm" " >*</button>
                <button class=" bg-black shadow-lg shadow-orange-80 text-white p-3 rounded-sm" " >4</button>
                <button class=" bg-black shadow-lg shadow-orange-80 text-white p-3 rounded-sm" " >5</button>
                <button class=" bg-black shadow-lg shadow-orange-80 text-white p-3 rounded-sm" " >6</button>
                <button class=" bg-black shadow-lg shadow-orange-80 text-white p-3 rounded-sm" " >-</button>
                <button class=" bg-black shadow-lg shadow-orange-80 text-white p-3 rounded-sm" " >1</button>
                <button class=" bg-black shadow-lg shadow-orange-80 text-white p-3 rounded-sm" " >2</button>
                <button class=" bg-black shadow-lg shadow-orange-80 text-white p-3 rounded-sm" " >3</button>
                <button class=" bg-black shadow-lg shadow-orange-80 text-white p-3 rounded-sm" " >+</button>
                <button class=" bg-black shadow-lg shadow-orange-80 text-white p-3 rounded-sm" " >0</button>
                <button class=" bg-black shadow-lg shadow-orange-80 text-white p-3 rounded-sm" " >.</button>
                <button id=" equal" class=" col-span-2 bg-black shadow-lg shadow-orange-80 text-white p-3 rounded-sm" " >=</button>
                <!-- <button id=" enter" class=" bg-black shadow-lg shadow-orange-80 text-white p-3 rounded-sm" " >Enter</button> -->
            </div>

        </section>

    </div>
</body>

</html>
